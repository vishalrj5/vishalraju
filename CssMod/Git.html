<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="github.css">
</head>
<body>
    <div class="img">
    <img width="75px" height="75px" src="git.png" alt="No image">
    </div>
    <h2 id="header">Sign in to GitHub</h2>
    <div class="user">
        <form action="">
        <br>
            <label for="uname" class="unm"><strong>Username or email address</strong></label>
            <br>
            <input type="text" id="uname">
            <br>
            <br>
            <label for="pass"><strong>Password</strong></label>
            &nbsp
            &nbsp
            &nbsp
            &nbsp
            &nbsp
            &nbsp
            &nbsp
            <a href="https://github.com/password_reset" style="text-decoration:none;">Forgot password?</a>
            <br>
            <input type="password" id="pass">
            <br>
            <br>
            <input type="submit" value="Sign in" name="" id="">
            <br>
            <br>
        </form>

    </div>
    <div class="new">
        New to GitHub?
        <a href="https://github.com/join?source=login" style="text-decoration:none;">Create an account</a>
        .
    </div>
    <div class="bottom">
        <a href="https://docs.github.com/en/github/site-policy/github-terms-of-service" style="text-decoration:none;">Terms</a>
        &nbsp
        <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement" style="text-decoration:none;">Privacy</a>
        &nbsp
        <a href="https://github.com/security" style="text-decoration:none;">Security</a>
        &nbsp
        <a href="https://support.github.com/request" style="text-decoration:none;">Contact GitHub</a>
    </div>
</body>
</html>
