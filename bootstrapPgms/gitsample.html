<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .header{
            text-align: center;
            }
        .img{
            height: 48;
            width: 48;
    </style>
</head>
<body>
<div class="row">
    <div class="col-4">

    </div>
    <div class="col-4">
    <div class="img">
        <img src="git.png">

    </div>

    <div class="header">
        Sign in to GitHub
    </div>

    <div class="loginform">
        <label for="uname"><strong>Username or email address</strong></label>
        <br>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="" id="">
        <br>
        <label for="pass"><strong>Password</strong></label>
        &nbsp
        <a href="www.google.com">Forgot password?</a>
        <br>
        <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="" id="">
        <br>
        <button type="button" class="btn btn-success">Sign in</button>

    </div>

    <div>
        New to GitHub?
        <a href="www.google.com">Create an account</a>
        .
    </div>

    <div>
        <a href="www.google.com">Terms</a>
        <a href="www.google.com">Privacy</a>
        <a href="www.google.com">Security</a>
        <a href="www.google.com">Contact GitHub</a>
    </div>
    </div>
</div>

</body>
</html>
